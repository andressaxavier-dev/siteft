<script>
  let slides = document.querySelectorAll('.slide');
  let index = 0;

  function trocarSlide() {
    slides[index].classList.remove('ativo');
    index = (index + 1) % slides.length;
    slides[index].classList.add('ativo');
  }

  setInterval(trocarSlide, 4000);
</script>

<script>
  const elementos = document.querySelectorAll('.fade-scroll');

  function mostrarAoRolar() {
    elementos.forEach(el => {
      const topo = el.getBoundingClientRect().top;
      const alturaTela = window.innerHeight * 0.85;

      if (topo < alturaTela) {
        el.classList.add('aparecer');
      }
    });
  }

  window.addEventListener('scroll', mostrarAoRolar);
  mostrarAoRolar();
</script>
