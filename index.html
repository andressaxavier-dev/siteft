<script>
  let slides = document.querySelectorAll('.slide');
  let index = 0;

  function trocarSlide() {
    slides[index].classList.remove('ativo');
    index = (index + 1) % slides.length;
    slides[index].classList.add('ativo');
  }

  setInterval(trocarSlide, 4000);
</script>
